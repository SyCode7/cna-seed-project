input {
    lumberjack {
      port => 5000
      ssl_certificate => "/logstash/lumberjack.crt"
      ssl_key => "/logstash/lumberjack.key"
  }
}

filter {
  grok { 
    match => ["message", "%{HAPROXYHTTP}"]
    add_tag => [ "request" ]
  }
  metrics {
    flush_interval => 5
    clear_interval => 5
    timer => ["time_duration", "%{time_duration}"]
    add_tag => ["metric", "shortterm"]
  }
  if !("metric" in [tags]) {
    metrics {
      flush_interval => 10
      clear_interval => 10
      timer => ["time_duration", "%{time_duration}"]
      add_tag => ["metric", "longterm"]
    }
  }
  if "request" in [tags] {
    metrics {
      flush_interval => 5
      clear_interval => 1
      meter => ["events"]
      add_tag => ["metric", "requests"]
    }
  }
}

output {
  file {
    path => "/var/log/haproxy_logstash.%{+yyyy.MM.dd.HH}"
  }
}